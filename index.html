<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lavanya ‚ù§Ô∏è Sunil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{
height:100vh;
background:radial-gradient(circle at top,#ff9a9e,#fad0c4);
overflow:hidden;
display:flex;
align-items:center;
justify-content:center;
color:white;
}

/* PASSWORD SCREEN */
#lock{
position:fixed;inset:0;
background:linear-gradient(135deg,#ff416c,#ff4b2b);
display:flex;align-items:center;justify-content:center;
z-index:99;
}
.lock-box{
background:rgba(255,255,255,0.2);
padding:30px;border-radius:20px;text-align:center;
}
.lock-box input{
padding:12px;border:none;border-radius:20px;width:220px;text-align:center;
}
.lock-box button{
margin-top:15px;padding:10px 25px;border:none;border-radius:20px;
background:#fff;color:#ff416c;font-weight:bold;
cursor:pointer;
}

/* HEARTS */
.heart{position:absolute;font-size:20px;animation:float 6s linear infinite}
@keyframes float{
0%{transform:translateY(100vh);opacity:0}
50%{opacity:1}
100%{transform:translateY(-10vh);opacity:0}
}

/* MAIN CARD */
.card{
background:rgba(255,255,255,0.2);
backdrop-filter:blur(12px);
border-radius:25px;padding:30px;
text-align:center;max-width:360px;width:90%;
}
h1{font-family:'Great Vibes';font-size:48px}
.photo{
width:140px;height:140px;border-radius:50%;
border:4px solid white;margin:15px auto;object-fit:cover;
}
.buttons{display:flex;justify-content:center;gap:20px;margin-top:20px}
button{
border:none;padding:12px 25px;border-radius:25px;font-size:16px;
cursor:pointer;
}
.yes{background:#ff1f4a;color:white}
.no{background:white;color:#ff1f4a;position:relative}

/* SURPRISE */
#surprise{
display:none;position:fixed;inset:0;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
align-items:center;justify-content:center;
text-align:center;
flex-direction:column;
padding:20px;
}
#surprise h1{font-family:'Great Vibes';font-size:55px}

/* FINAL BUTTON */
#finalBtn{
margin-top:25px;
padding:14px 30px;
border:none;
border-radius:30px;
font-size:18px;
background:white;
color:#ff1f4a;
cursor:pointer;
transition:0.3s;
}
#finalBtn:hover{transform:scale(1.1)}

#finalMessage{
display:none;
margin-top:25px;
font-size:22px;
animation:fadeIn 2s forwards;
}

@keyframes fadeIn{
from{opacity:0}
to{opacity:1}
}

/* FOREVER TEXT */
.forever{
position:absolute;
bottom:30px;
font-size:26px;
animation:pulse 2s infinite;
}
@keyframes pulse{
0%,100%{transform:scale(1)}
50%{transform:scale(1.1)}
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="lock">
  <div class="lock-box">
    <h2>üíñ For Lavanya Only üíñ</h2>
    <p>Hint: <strong>enkita maatikita day</strong></p>
    <input type="password" id="pass" placeholder="DD-MM-YYYY">
    <br>
    <button onclick="unlock()">Unlock üîê</button>
  </div>
</div>

<!-- MUSIC (replace src if you want Remo BGM locally) -->
<audio id="music" loop>
  <source src="Minnale-Theme-Music.mp3" type="audio/mp3">
</audio>


<!-- MAIN -->
<div class="card" id="main">
  <h1>Lavanya ‚ù§Ô∏è</h1>
  <img src="https://i.imgur.com/6VBx3io.jpg" class="photo" alt="Us">
  <p>Will you be my Valentine?</p>

  <div class="buttons">
    <button class="yes" onclick="yes()">Yes üíñ</button>
    <button class="no" onmouseover="moveNo(this)">No üòÖ</button>
  </div>
</div>

<!-- SURPRISE -->
<div id="surprise">
  <h1>Forever Starts Now üíç</h1>
  <p>You are my today, tomorrow & always üíï</p>
  <p>‚Äî Sunil</p>

  <button id="finalBtn" onclick="finalChoice()">I choose you ‚ù§Ô∏è</button>

  <div id="finalMessage">
    And I‚Äôll keep choosing you. Always. üíñ
  </div>

  <div class="forever">Lavanya üíñ Sunil ‚Äî Forever</div>
</div>

<script>
// PASSWORD CHECK
function unlock(){
  if(document.getElementById("pass").value === "05-12-2024"){
    document.getElementById("lock").style.display="none";
  } else {
    alert("Oops üòÖ Try again");
  }
}

// FLOATING HEARTS
for(let i=0;i<25;i++){
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=Math.random()*20+15+"px";
h.style.animationDelay=Math.random()*6+"s";
document.body.appendChild(h);
}

// NO BUTTON ESCAPE
function moveNo(b){
b.style.transform=`translate(${Math.random()*200-100}px,${Math.random()*200-100}px)`
}

// YES CLICK
function yes(){
document.getElementById("music").play();
setTimeout(()=>{
document.getElementById("main").style.display="none";
document.getElementById("surprise").style.display="flex";
},1200);
}

// FINAL BUTTON
function finalChoice(){
document.getElementById("finalBtn").style.display="none";
document.getElementById("finalMessage").style.display="block";
}
</script>

</body>
</html>
